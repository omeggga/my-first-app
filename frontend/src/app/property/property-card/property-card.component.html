<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="CardInfo.Image" class="card-img-top" src="/assets/images/{{CardInfo.Image}}.jpg"> <!-- If CardInfo.Image has a value use this tag -->
    <img *ngIf="!CardInfo.Image" class="card-img-top" src="/assets/images/house-default.jpg"> <!-- Else use this tag -->

    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{CardInfo.Id}}"> <i class="far fa-edit"></i> </button> <!-- Text in the button is a reference link to fontawesome.com -->
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"> <i class="far fa-address-book"></i> </button>
      </li>
    </ul>

  </div>
  <div class="card-body p-2">
    <h1>{{CardInfo.Name}}</h1>
    <h2>{{CardInfo.Type}}</h2>
    <h3>{{CardInfo.Price}}</h3>
  </div>
</div>
